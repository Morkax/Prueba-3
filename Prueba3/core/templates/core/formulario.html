    <div id="cartas">
      <div class="container-md p-5">
        <div class="row pt-5">
          <h3 class="text-center pb-5 pt-5 h1">Formulario de contacto</h3>
        </div>

        
    <div class="margen">  
      
    <form action="procesar.php" method="POST" name="fomulario">
        Nombre completo:<input  name="Nombre" type="text" value="" placeholder="Ingrese su nombre"><br>
        <br> Email:
        <input  name="pasaporte" type="text" value="" placeholder="Igrese su correo">
        <br><br>
        Ingrese su rut:<input control type="text" id="rut" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT">
        <script src="validarRUT.js"></script>
        <br><br>
        Ingrese su contraseña:<input  control type="password" minlength="5" alt="alphanumeric" pattern="(?=.*\d)(?=.*[a-zA-Z]).*" placeholder="Ingrese Contraseña" title="Por favor ingrese una contraseña de más de 5 digitos y un numero." required>
        <br><br>
        Repita su contraseña:<input  control type="password" minlength="5" alt="alphanumeric" pattern="(?=.*\d)(?=.*[a-zA-Z]).*" placeholder="Repita Contraseña" title="Por favor ingrese una contraseña de más de 5 digitos y un numero." required>
        <br><br>
        
        <label  for="Comentario">Comentario: </label>
        <br>
        <textarea name="Comentario" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <br><br>
        <input type="reset" value="Limpiar">

      <div class="wrapper">
        <header>Captcha</header>
        <div class="captcha-area">
          <div class="captcha-img">
            <span class="captcha"></span>
          </div>

        </div>

      </div>
        <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
        <div class="status-text"></div>
  <div class="form-boton">
    <input type="submit" value="Enviar" id="enviar">
  </div>        
  <p class="Mensaje de Exito"></p>
    </form>
    
  </div>
  <script src="captcha.js"></script>
